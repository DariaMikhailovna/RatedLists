<p>
  Enter the name of the list:
</p>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Enter the name of the list" type="text" [(ngModel)]="name">
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addList()">Yes</button>
</div>
